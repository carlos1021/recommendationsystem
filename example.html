<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Caveat', cursive;
      color: #333333;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #666666;
      line-height: 1.6;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Recommendation System</h1>
    <p>A smart writing software designed to help you write distraction-free.</p>
    
    <!-- Add the "Start" button -->
    <button id="startButton">Start</button>
  </div>
  
  <script>
    // JavaScript for the animation and page transition
    const startButton = document.getElementById('startButton');
    
    startButton.addEventListener('click', () => {
      const container = document.querySelector('.container');
      container.style.animation = 'fadeOut 1s forwards';
      
      setTimeout(() => {
        window.location.href = 'new_page.html'; // Replace with the actual page name
      }, 1000); // Transition after 1 second
    });
  </script>
</body>
</html>
